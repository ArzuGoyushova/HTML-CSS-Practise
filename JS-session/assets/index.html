<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Session</title>
</head>
<body>
    <div class="container">
        <div class="drag-box">
            <div draggable="true" data-id="1" class="box">1</div>
            <div draggable="true" data-id="1" class="box">2</div>
            <div draggable="true" data-id="1" class="box">3</div>
            <div draggable="true" data-id="2" class="box">4</div>
            <div draggable="true" data-id="2" class="box">5</div>
            <div draggable="true" data-id="2" class="box">6</div>
            <div draggable="true" data-id="3" class="box">7</div>
            <div draggable="true" data-id="3" class="box">8</div>
            <div draggable="true" data-id="3" class="box">9</div>
            <div draggable="true" data-id="4" class="box">10</div>
            <div draggable="true" data-id="4" class="box">11</div>
            <div draggable="true" data-id="4" class="box">12</div>
        </div>

        <div class="drop-container">
            <div class="drop-box">
                <span>1-3</span><div id="1" class="dbox"></div>
                <span>4-6</span><div id="2" class="dbox"></div>
                <span>7-9</span><div id="3" class="dbox"></div>
                <span>10-12</span><div id="4" class="dbox"></div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
