<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body class="bg-light d-flex justify-content-center">
    <section id="d-flex justify-content-center">
            <div class="boxie row d-flex justify-content-between">
                <div class="pic"><img src="./img/ill 1 1.png" alt="people"></div>
                <div class="left-side col-md-6 ">
                    <div class="title"><h1>best travel</h1></div>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
                    <div class="form col-8">
                        <form>
                            <div class="header">
                                <h2 class="text-center mb-3">Welcome</h2>
                                <p>Become a part of our community!</p>
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="form-label text-secondary">Username</label>
                                <input type="email" class="form-control border border-0 border-bottom" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div>
                                <label for="exampleInputPassword1" class="form-label text-secondary">Password</label>
                                <input type="password" class="form-control border border-0 border-bottom" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <a href="" class="text-decoration-none">Forgot Password?</a>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">Login</button>
                            </div>
                            <div class="sign-up">
                                <p class="text-center text-secondary">New to our Platform? 
                                    <a href="" class="text-decoration-none">SignUp</a>
                                </p>
                            </div>
                            <div class="or text-center my-5">
                                <span class="border border-2 rounded-circle shadow-sm p-2 mb-5">Or</span>
                            </div>
                            <div class="btn-group d-flex my-3">
                                <button class="btn btn-primary me-3"><a href=""
                                        class="text-white text-decoration-none">Facebook</a>
                                </button>
                                <button class="btn btn-danger ms-3"><a href=""
                                        class="text-white text-decoration-none">Google</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
    </section>
</body>
</html>
